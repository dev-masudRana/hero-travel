<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Masud Rana">
    <meta name="description" content="Building a responsive Traveling Website">
    <meta name="keywords" content="Travel, Tour, Trip, Journey">
    <title>Hero Travel</title>
    <link rel="shortcut icon" href="favicon/favicon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f91fd0dd4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__home--link">
                <a href="/"><img src="images/Group 40071 (2).png" alt="Website Logo" width="56" height="48"></a>
                <h2 class="nav__title">Hero <span class="color-primary">Travel</span></h2>
            </div>
            <ul class="nav__links--container">
                <li><a href="" class="color-primary">Home</a></li>
                <li><a href="">Packages</a></li>
                <li><a href="">Testimonial</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <section class="banner">
            <h1 class="banner__title">Explore Your Travel</h1>
            <p class="banner__description">
                Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio <br> enim ac
                quis
                sapien urna eu phasellus.
            </p>
            <div class="banner__form--container">
                <form class="form">
                    <div>
                        <input type="text" name="destination" id="destination" placeholder="Where go">
                    </div>
                    <div class="destination-time">
                        <label for="time">When</label>
                        <div>
                            <img src="images/dropdown-menu.svg" alt="Dropdown menu" width="24" height="24">
                        </div>
                    </div>
                    <div class="destination-type">
                        <label for="destination-type">Select Type</label>
                        <div>
                            <img src="images/dropdown-menu.svg" alt="Dropdown menu" width="24" height="24">
                        </div>
                    </div>
                    <button class="banner__button"><img src="images/search-icon.svg" alt="Search" width="24"
                            height="24">Find Now</button>
                </form>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
